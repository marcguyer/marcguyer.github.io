<a class="btn btn-primary btn-githubfile" role="button" data-toggle="collapse"
    href="#collapseExample-{{ .Get "link" | replaceRE "[^a-zA-Z]+" "-" }}" aria-expanded="false"
    aria-controls="collapseExample">
    {{ .Get "link" }}
</a>
<div class="collapse {{ .Get "in" }}" id="collapseExample-{{ .Get "link" | replaceRE "[^a-zA-Z]+" "-" }}">
    {{ .Inner | safeHTML }}
</div>
