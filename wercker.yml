box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.55.6"
        theme: hermit
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - 7h3laughingman/gh-pages@0.4.5:
        domain: "marc.guyer.me"
        repo: "marcguyer/marcguyer.github.io"
        token: $GITHUB_TOKEN
        comment: "GitHub Pages static deploy"
