box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.55.6"
        theme: hermit
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - pheres/git-push@0.4.10:
        gh_token: $GIT_TOKEN
        host: github.com
        basedir: public
