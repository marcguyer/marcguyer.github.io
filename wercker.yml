box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@2.9.1:
        version: "0.62.2"
        theme:
            - hugo-cloak-email
            - beautifulhugo
        flags: --buildDrafts=true
        force_install: true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - pahnev/gh-pages@0.3.1:
        token: $GITHUB_TOKEN
        basedir: public
        branch: master
        domain: marc.guyer.me
