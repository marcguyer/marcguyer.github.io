box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.55.6"
        theme: hermit
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: marcguyer/marcguyer.github.io
        branch: master
        basedir: public
